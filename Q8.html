<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h3>HEALTH CHART</h3>
      <table>
        <thead>
          <tr>
            <th rowspan="2">STATE OF HEALTH</th>
            <th colspan="2">FASTING VALUE</th>
            <th>AFTER EATING</th>
          </tr>
          <tr>
            <th>MINIMUM</th>
            <th>MAXOIMUM</th>
            <th>2HRS AFTER EATING</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Healthy</th>
            <td>70</td>
            <td>100</td>
            <td>Less Than 140</td>
          </tr>
          <tr>
            <th>Pre-Diabetes</th>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
          </tr>
          <tr>
            <th>Diabetes</th>
            <td>More Than 126</td>
            <td>N/A</td>
            <td>More Than 200</td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
  <style>
    th,
    td {
      text-align: center;
      border: 1px solid black;
    }
  </style>
</html>
